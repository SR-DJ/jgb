<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>石火电竞价格表 - 红黑聚能版 (完整)</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --red-energy: #FF1A1A; /* 充满朝气的能量红 */
      --red-dark: #6e2b2b;
      --bg-color: #111111;
      --panel-bg: rgba(20, 20, 22, 0.85 );
      --border-color: rgba(255, 26, 26, 0.4);
      --font-main: 'Orbitron', '思源黑体', sans-serif;
      --font-body: 'Helvetica Neue', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html {
      height: 100%;
      background-color: var(--bg-color);
    }

    body {
      font-family: var(--font-body);
      color: #fff;
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(255, 26, 26, 0.08), transparent 40%),
        linear-gradient(to top, rgba(17, 17, 17, 1) 0%, transparent 100%);
      overflow: hidden;
      opacity: 0;
      animation: fadeInPage 1s ease-out forwards;
    }
    @keyframes fadeInPage { to { opacity: 1; } }

    .container {
      width: min(1200px, 95vw);
      height: min(750px, 90vh); /* 稍微增加高度以容纳新卡片 */
      display: grid;
      grid-template-columns: 2fr 3fr 2fr;
      grid-template-rows: auto 1fr;
      gap: 20px;
      padding: 20px;
      position: relative;
      border: 1px solid var(--border-color);
      background: var(--panel-bg);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 50px rgba(255, 26, 26, 0.2), inset 0 0 25px rgba(255, 26, 26, 0.15);
      transform: scale(0.95);
      animation: scaleInPage 1s .2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
      overflow: hidden;
    }
    @keyframes scaleInPage { to { transform: scale(1); } }
    
    .container::before, .container::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--red-energy));
      animation: stream-x 4s linear infinite;
    }
    .container::before { top: 0; left: -100px; }
    .container::after { bottom: 0; right: -100px; animation-direction: reverse; }
    @keyframes stream-x {
      to { transform: translateX(1300px); }
    }

    .main-header {
      grid-column: 1 / -1;
      text-align: center;
      font-family: var(--font-main);
      font-size: clamp(24px, 4vw, 36px);
      font-weight: 900;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #fff;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
      position: relative;
      animation: pulse-glow 3s ease-in-out infinite;
    }
    @keyframes pulse-glow {
      0%, 100% { text-shadow: 0 0 5px #fff, 0 0 12px var(--red-energy), 0 0 25px var(--red-energy); }
      50% { text-shadow: 0 0 8px #fff, 0 0 18px var(--red-energy), 0 0 40px var(--red-energy); }
    }
    .main-header::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 2px;
      background: var(--red-energy);
      box-shadow: 0 0 10px var(--red-energy);
    }

    .category-panel {
      display: flex;
      flex-direction: column;
      gap: 15px;
      border: 1px solid var(--border-color);
      padding: 15px;
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
      overflow-y: auto; /* 如果内容过多，允许滚动 */
    }

    .panel-title {
      font-family: var(--font-main);
      font-size: 18px;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
      color: var(--red-energy);
      text-shadow: 0 0 8px var(--red-energy);
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .icon-btn {
      text-decoration: none;
      color: #fff;
      background: rgba(255, 26, 26, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 12px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    
    .icon-btn:hover {
      background: rgba(255, 26, 26, 0.2);
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(255, 26, 26, 0.25);
    }

    .icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: grayscale(80%) sepia(100%) hue-rotate(320deg) saturate(500%) brightness(1);
      transition: filter 0.3s ease, transform 0.3s ease;
    }
    .icon-btn:hover .icon img {
      filter: none;
      transform: scale(1.1);
    }

    .icon-label {
      font-size: 13px;
      font-weight: 600;
      text-align: center;
    }

    .center-panel {
      display: flex;
      flex-direction: column;
      gap: 15px; /* 减小间距以容纳更多卡片 */
      overflow-y: auto;
    }

    .info-card, .carousel-card {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 15px;
      background: rgba(0,0,0,0.3);
      flex-shrink: 0; /* 防止卡片被压缩 */
    }
    
    .card-title {
      font-family: var(--font-main);
      font-size: 16px;
      color: var(--red-energy);
      margin-bottom: 10px;
    }

    .notice-text {
      font-size: 14px;
      line-height: 1.8;
      color: #ccc;
    }

    .carousel { position: relative; width: 100%; border-radius: 6px; overflow: hidden; }
    .carousel-slide { display: block; width: 100%; aspect-ratio: 16 / 9; }
    .carousel-slide img { width: 100%; height: 100%; object-fit: cover; display: block; border: 1px solid var(--border-color); box-shadow: 0 0 15px rgba(255, 26, 26, 0.25); }
    .carousel-dots { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; }
    .carousel-dot { width: 10px; height: 10px; border-radius: 50%; background: rgba(255,255,255,0.3); cursor: pointer; border: 1px solid var(--red-energy); transition: background 0.3s; }
    .carousel-dot.active { background: var(--red-energy); box-shadow: 0 0 8px var(--red-energy); }

    footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #666;
    }
    
    @media (max-width: 900px) {
      body { align-items: flex-start; height: auto; padding: 20px 0; }
      .container { height: auto; grid-template-columns: 1fr; grid-template-rows: auto; width: 95vw; }
      .category-panel, .center-panel { overflow-y: visible; }
      .category-panel { order: 2; }
      .center-panel { order: 1; }
    }
    @media (max-width: 600px) {
      .icon-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
    }
  </style>
</head>

<body>

  <div class="container">
    <header class="main-header">石火电竞价格表</header>

    <aside class="category-panel" id="panel-left">
      <h2 class="panel-title">三角洲端游</h2>
      <div class="icon-grid" id="deltaPcGrid"></div>
    </aside>

    <main class="center-panel">
      <div class="info-card">
        <h3 class="card-title">点单须知</h3>
        <p class="notice-text">
          欢迎来到石火电竞。请选择服务类别，点击项目图标查看详情。下单请联系客服。
        </p>
      </div>
      
      <!-- ✅ 新客体验单板块已恢复 -->
      <div class="info-card">
        <h3 class="card-title">新客体验单</h3>
        <p class="notice-text">
          首次下单用户可享受专属体验价，详情请咨询客服了解具体项目和规则。
        </p>
      </div>

      <div class="carousel-card">
        <h3 class="card-title">部分价格展示</h3>
        <div class="carousel" id="carousel">
          <a class="carousel-slide" id="carouselLink" href="#" target="_blank" rel="noopener noreferrer">
            <img id="carouselImg" src="" alt="轮播图" />
          </a>
          <div class="carousel-dots" id="carouselDots"></div>
        </div>
      </div>
      <div class="info-card">
        <h3 class="card-title">其它游戏板块</h3>
        <div class="icon-grid" id="otherGameGrid" style="grid-template-columns: repeat(4, 1fr);"></div>
      </div>
    </main>

    <aside class="category-panel" id="panel-right">
      <h2 class="panel-title">三角洲手游</h2>
      <div class="icon-grid" id="deltaMobileGrid"></div>
    </aside>
    
    <footer>© 2026 SHIHUO E-SPORTS</footer>
  </div>

  <script>
    // 数据配置保持不变
    const deltaPcItems = [ { name:"基础护航", url:"jcdy.html", image:"tb.png" }, { name:"石火麻将", url:"mjdy.html", image:"tb.png" }, { name:"趣味合集", url:"qwdy.html", image:"tb.png" }, { name:"随机bingo", url:"shbg.html", image:"tb.png" }, { name:"改名单", url:"shgm.html", image:"tb.png" }, { name:"教学单", url:"shjx.html", image:"tb.png" }, { name:"陪玩单", url:"shpw.html", image:"tb.png" }, { name:"代练单", url:"shdl.html", image:"tb.png" } ];
    const deltaMobileItems = [ { name:"基础护航", url:"jcsy.html", image:"tb.png" }, { name:"石火麻将", url:"mjsy.html", image:"tb.png" }, { name:"趣味合集", url:"qwsy.html", image:"tb.png" }, { name:"随机bingo", url:"shbg_m.html", image:"tb.png" }, { name:"改名单", url:"shgm_m.html", image:"tb.png" }, { name:"教学单", url:"shjx_m.html", image:"tb.png" }, { name:"陪玩单", url:"shpw_m.html", image:"tb.png" }, { name:"代练单", url:"shdl_m.html", image:"tb.png" } ];
    const otherGameItems = [ { name:"英雄联盟", url:"lol.html", image:"tb.png" }, { name:"王者荣耀", url:"wzry.html", image:"tb.png" }, { name:"和平精英", url:"hpjy.html", image:"tb.png" }, { name:"永劫无间", url:"yjwj.html", image:"tb.png" } ];
    const carouselItems = [ { image: "banner1.png", link: "#" }, { image: "banner2.png", link: "#" } ];

    // JS 逻辑保持不变
    function renderGrid(container, items) { if (!container) return; container.innerHTML = ""; items.forEach(item => { const a = document.createElement("a"); a.className = "icon-btn"; a.href = item.url || "#"; a.target = "_blank"; const iconDiv = document.createElement("div"); iconDiv.className = "icon"; const img = document.createElement("img"); img.src = item.image || ''; img.alt = item.name; iconDiv.appendChild(img); const label = document.createElement("div"); label.className = "icon-label"; label.innerText = item.name; a.appendChild(iconDiv); a.appendChild(label); container.appendChild(a); }); }
    document.addEventListener('DOMContentLoaded', function() {
      renderGrid(document.getElementById("deltaPcGrid"), deltaPcItems);
      renderGrid(document.getElementById("deltaMobileGrid"), deltaMobileItems);
      renderGrid(document.getElementById("otherGameGrid"), otherGameItems);
      const imgEl = document.getElementById("carouselImg"), linkEl = document.getElementById("carouselLink"), dotsEl = document.getElementById("carouselDots");
      if (imgEl && linkEl && dotsEl && carouselItems.length > 0) {
        let index = 0, timer = null; const intervalMs = 3500;
        dotsEl.innerHTML = carouselItems.map((_, i) => `<button class="carousel-dot ${i === 0 ? 'active' : ''}" data-index="${i}"></button>`).join('');
        const dots = dotsEl.querySelectorAll('.carousel-dot');
        function render(i) { index = i; const item = carouselItems[index]; imgEl.style.opacity = 0; setTimeout(() => { imgEl.src = item.image; linkEl.href = item.link; imgEl.style.opacity = 1; }, 300); dots.forEach((d, idx) => d.classList.toggle('active', idx === index)); }
        function cycle() { render((index + 1) % carouselItems.length); }
        function start() { stop(); timer = setInterval(cycle, intervalMs); }
        function stop() { clearInterval(timer); }
        dots.forEach(dot => dot.addEventListener('click', (e) => { render(parseInt(e.target.dataset.index)); start(); }));
        document.getElementById('carousel').addEventListener('mouseenter', stop);
        document.getElementById('carousel').addEventListener('mouseleave', start);
        render(0); start();
      }
    });
  </script>

</body>
</html>
