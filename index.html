    function renderMenu(id, data ) {
      const container = document.getElementById(id);
      if(!container) return;

    function initCarousel() {
      const container = document.getElementById('carousel');
      if (!container || !bannerData || bannerData.length === 0) return;
      container.innerHTML = `
        ${bannerData.map((item, index) => `<a href="${item.link || '#'}" class="carousel-slide ${index === 0 ? 'active' : ''}" data-index="${index}" target="_blank"><img src="${item.image}" alt="Banner ${index + 1}"></a>`).join('')}
        <button class="carousel-btn prev">&lt;</button>
        <button class="carousel-btn next">&gt;</button>
        <div class="carousel-dots">${bannerData.map((_, index) => `<div class="carousel-dot ${index === 0 ? 'active' : ''}" data-index="${index}"></div>`).join('')}</div>`;
      const slides = container.querySelectorAll('.carousel-slide');
      const dots = container.querySelectorAll('.carousel-dot');
      const prevBtn = container.querySelector('.carousel-btn.prev');
      const nextBtn = container.querySelector('.carousel-btn.next');
      let currentIndex = 0;
      let autoPlayInterval = null;
      function goToSlide(index) {
        slides[currentIndex].classList.remove('active');
        dots[currentIndex].classList.remove('active');
        currentIndex = index;
        slides[currentIndex].classList.add('active');
        dots[currentIndex].classList.add('active');
      }
      function startAutoPlay() {
        stopAutoPlay();
        autoPlayInterval = setInterval(() => {
          const nextIndex = (currentIndex + 1) % slides.length;
          goToSlide(nextIndex);
        }, 2000); // ËøôÈáåÊéßÂà∂ÁøªÈ°µÈÄüÂ∫¶Ôºå2000Ë°®Á§∫2ÁßíÔºåÊï∞ÂÄºË∂äÂ∞èÁøªÈ°µË∂äÂø´
      }
      function stopAutoPlay() { clearInterval(autoPlayInterval); }
      prevBtn.addEventListener('click', () => { const prevIndex = (currentIndex - 1 + slides.length) % slides.length; goToSlide(prevIndex); });
      nextBtn.addEventListener('click', () => { const nextIndex = (currentIndex + 1) % slides.length; goToSlide(nextIndex); });
      dots.forEach(dot => { dot.addEventListener('click', (e) => { goToSlide(parseInt(e.target.dataset.index)); }); });
      container.addEventListener('mouseenter', stopAutoPlay);
      container.addEventListener('mouseleave', startAutoPlay);
      [prevBtn, nextBtn, ...dots].forEach(el => { el.addEventListener('click', () => { stopAutoPlay(); startAutoPlay(); }); });
      let touchStartX = 0;
      container.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; stopAutoPlay(); }, { passive: true });
      container.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const deltaX = touchEndX - touchStartX;
        if (Math.abs(deltaX) > 50) { deltaX > 0 ? prevBtn.click() : nextBtn.click(); }
        startAutoPlay();
      }, { passive: true });
      startAutoPlay();
    }
